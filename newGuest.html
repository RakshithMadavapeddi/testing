<!-- newGuest.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Guest</title>

  <style>
    :root{
      --bg:#f2f2f2;
      --surface:#ffffff;
      --text:#1e1e1e;
      --brand:#2c2c2c;

      --success-bg:#dbf4cf;

      --pad:24px;
      --gap:24px;
      --card-pad-x:16px;
      --card-pad-y:24px;

      --radius-sm:4px;
      --radius:8px;

      --shadow:0px 1px 2px rgba(0,0,0,.30), 0px 1px 3px rgba(0,0,0,.15);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    /* Centered mobile frame (393px artboard) */
    .app{
      min-height:100vh;
      display:flex;
      justify-content:center;
    }
    .frame{
      width:100%;
      max-width:393px;
      min-height:100vh;
      background:var(--bg);
      display:flex;
      flex-direction:column;
    }

    /* Top App Bar */
    .topbar{
      background:var(--surface);
      padding:var(--pad);
      box-shadow:var(--shadow);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .title{
      margin:0;
      font-weight:700;
      font-size:20px;
      line-height:1.2;
      text-align:center;
      white-space:nowrap;
    }

    /* Body */
    .content{
      flex:1;
      padding:var(--pad);
      overflow:auto;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      align-self: stretch;
    }

    .card{
      width:100%;
      box-shadow:var(--shadow);
      border-radius:var(--radius-sm);
      overflow:hidden; /* keeps rounded corners on split sections */
      background:transparent;
      display: flex;
        flex-direction: column;
        align-items: flex-start;
        flex: 1 0 0;
      align-self: stretch;
    }

    .card-top{
    display: flex;
    padding: 24px 16px;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 24px;
    flex: 1 0 0;
    align-self: stretch;
    border-radius: 4px 4px 0 0;
    background: #DBF4CF;
    }

    .status{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      text-align:center;
    }

    .status-icon{
      width:64px;
      height:64px;
      display:block;
    }

    .status-title{
      margin:0;
      font-weight:600;
      font-size:16px;
      line-height:1.2;
      letter-spacing:.5px;
      color:#000;
      white-space:nowrap;
    }

    .card-bottom{
      background:var(--surface);
      padding:var(--card-pad-y) var(--card-pad-x);
      display:flex;
      flex-direction:column;
      gap:24px;
      width: 100%;
    }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      width:100%;
      white-space:nowrap;
    }

    .left{
      font-weight:600;
      font-size:16px;
      line-height:1.2;
      letter-spacing:.5px;
      color:#000;
    }

    .left.normal{
      letter-spacing:0;
      line-height:1.4;
    }

    .right{
      font-weight:400;
      font-size:16px;
      line-height:1;
      color:var(--text);
      text-align:right;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:60%;
    }

    /* Bottom App Bar */
    .bottombar{
      background:var(--surface);
      padding:var(--pad);
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .buttons{
      display:flex;
      gap:24px;
      width:100%;
    }

    .btn{
      flex:1;
      border:1px solid var(--brand);
      background:var(--brand);
      color:#f5f5f5;
      padding:12px;
      border-radius:var(--radius);
      font-size:16px;
      line-height:1;
      cursor:pointer;
    }

    .btn:active{ transform: translateY(1px); }
    .btn:focus{
      outline:2px solid rgba(0,0,0,.25);
      outline-offset:2px;
    }
  </style>
</head>

<body>
  <div class="app">
    <main class="frame" aria-label="New Guest Screen">
      <!-- Top App Bar -->
      <header class="topbar" role="banner">
        <h1 class="title">New Guest</h1>
      </header>

      <!-- Body -->
      <section class="content" aria-label="New guest summary">
        <div class="card" role="group" aria-label="New guest card">
          <!-- Green status section -->
          <div class="card-top">
            <div class="status">
              <img
                class="status-icon"
                src="https://www.figma.com/api/mcp/asset/0b188dd9-9595-46cf-aea2-598c367e1104"
                alt=""
              />
              <p class="status-title">New User</p>
            </div>
          </div>

          <!-- Details section -->
          <div class="card-bottom">
            <div class="row">
              <div class="left">Guest</div>
              <div class="right">Full Name</div>
            </div>

            <div class="row">
              <div class="left normal">ID Number</div>
              <div class="right">0000000000</div>
            </div>

            <div class="row">
              <div class="left normal">ID Type</div>
              <div class="right">ID/DL/Passport</div>
            </div>
          </div>
        </div>
      </section>

      <!-- Bottom App Bar -->
      <footer class="bottombar" role="contentinfo">
        <div class="buttons">
          <button class="btn" type="button" style="background-color:#C9C9C9; color:#1E1E1E; border: none;" >Skip</button>
          <button class="btn" type="button">Save</button>
        </div>
      </footer>
    </main>
  </div>
</body>
</html>
