<!-- failedToAutofill.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto-fill Failed</title>

  <style>
    :root{
      --danger:#d90000;
      --text:#ffffff;

      --radius:8px;
      --pad:16px;
      --gap:16px;

      --shadow: 0px 4px 8px rgba(0,0,0,0.15), 0px 1px 3px rgba(0,0,0,0.30);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#ffffff;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    /* Snackbar */
    .snackbar{
      width:min(520px, 100%);
      background:var(--danger);
      color:var(--text);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:var(--pad);
      display:flex;
      align-items:center;
      gap:var(--gap);
    }

    .icon{
      width:20px;
      height:20px;
      flex:0 0 auto;
      display:block;
    }

    .content{
      flex:1 1 auto;
      min-width:0;
      display:flex;
      flex-direction:column;
      gap:4px;
    }

    .message{
      margin:0;
      font-weight:600;
      font-size:16px;
      line-height:1.4;
      white-space:pre-wrap;
    }

    .close{
      border:0;
      background:transparent;
      padding:0;
      cursor:pointer;
      flex:0 0 auto;
      width:20px;
      height:20px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:6px;
    }
    .close:focus{
      outline:2px solid rgba(255,255,255,.6);
      outline-offset:2px;
    }
  </style>
</head>

<body>
  <div class="snackbar" role="status" aria-live="polite" aria-label="Auto-fill failed notification">
    <img
      class="icon"
      src="https://www.figma.com/api/mcp/asset/ed64cc48-b440-4adf-b915-602976f64687"
      alt=""
      aria-hidden="true"
    />

    <div class="content">
      <p class="message">Auto-fill failed.
Please enter details manually.</p>
    </div>

    <button class="close" type="button" aria-label="Dismiss notification" id="dismissBtn">
      <img
        class="icon"
        src="https://www.figma.com/api/mcp/asset/1d620a96-5115-4bf2-b232-7103b54d9c87"
        alt=""
        aria-hidden="true"
      />
    </button>
  </div>

  <script>
    // Simple dismiss behavior (optional)
    document.getElementById('dismissBtn').addEventListener('click', () => {
      const el = document.querySelector('.snackbar');
      el.style.display = 'none';
    });
  </script>
</body>
</html>
