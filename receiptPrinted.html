<!-- receiptPrinted.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receipt Printed</title>

  <style>
    :root{
      --page:#f2f2f2;
      --surface:#ffffff;
      --success:#dbf4cf;
      --text:#1e1e1e;
      --brand:#2c2c2c;

      --pad:24px;
      --radius-sm:4px;
      --radius:8px;

      --shadow:0px 1px 2px rgba(0,0,0,.30), 0px 1px 3px rgba(0,0,0,.15);
      --shadow-card:0px 1px 2px rgba(0,0,0,.30), 0px 1px 3px rgba(0,0,0,.15);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--page);
      color:var(--text);
    }

    /* Centered mobile frame (393px artboard) */
    .app{
      min-height:100vh;
      display:flex;
      justify-content:center;
      background:var(--page);
    }
    .frame{
      width:100%;
      max-width:393px;
      min-height:100vh;
      background:var(--page);
      display:flex;
      flex-direction:column;
    }

    /* Content */
    .content{
     display: flex;
    padding: 24px;
    flex-direction: column;
    align-items: center;
    gap: 30px;
    flex: 1 0 0;
    align-self: stretch;
    }

    .card{
      display: flex;
    flex-direction: column;
    align-items: flex-start;
    flex: 1 0 0;
    align-self: stretch;
    border-radius: 4px;

    /* M3/Elevation Light/1 */
    box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.30), 0 1px 3px 1px rgba(0, 0, 0, 0.15);
    }

    .card-top{
        display: flex;
        padding: 24px 16px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 24px;
        flex: 1 0 0;
        align-self: stretch;
        border-radius: 4px;
        background: #DBF4CF;
    }

    .status{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      text-align:center;
    }

    .status-icon{
      width:64px;
      height:64px;
      display:block;
    }

    .status-title{
      margin:0;
      font-weight:600;
      font-size:16px;
      line-height:1.2;
      letter-spacing:.5px;
      color:#000;
      white-space:nowrap;
    }

    /* Bottom App Bar */
    .bottombar{
      background:var(--surface);
      padding:var(--pad);
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .buttons{
      display:flex;
      gap:24px;
      width:100%;
    }

    .btn{
      flex:1;
      border:1px solid var(--brand);
      background:var(--brand);
      color:#f5f5f5;
      padding:12px;
      border-radius:var(--radius);
      font-size:16px;
      line-height:1;
      cursor:pointer;
    }

    .btn:active{ transform: translateY(1px); }
    .btn:focus{
      outline:2px solid rgba(0,0,0,.25);
      outline-offset:2px;
    }
  </style>
</head>

<body>
  <div class="app">
    <main class="frame" aria-label="Receipt Printed Screen">
      <!-- Content -->
      <section class="content" aria-label="Receipt printed content">
        <div class="card" role="group" aria-label="Receipt printed card">
          <div class="card-top">
            <div class="status">
              <img
                class="status-icon"
                src="https://www.figma.com/api/mcp/asset/91225f31-0ba6-4090-bef6-492430bd3d10"
                alt=""
              />
              <p class="status-title">Receipt Printed</p>
            </div>
          </div>
        </div>
      </section>

      <!-- Bottom App Bar -->
      <footer class="bottombar" role="contentinfo">
        <div class="buttons">
          <button class="btn" type="button">Share</button>
          <button class="btn" type="button">Done</button>
        </div>
      </footer>
    </main>
  </div>
</body>
</html>
